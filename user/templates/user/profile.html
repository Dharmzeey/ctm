{% extends 'base/base.html' %}
{% load crispy_forms_tags %}

{% block title %}
<title>{{ request.user }} | Campus Trade Mart</title>
{% endblock %}

{% block content %}
<div class="form-container">
  <h1 class="font-bold text-center text-2xl">Profile</h1>
  <form class="form-class" method="POST" action="" enctype="multipart/form-data" id="data-form" data-url="{% url 'store:load_data' %}">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" name="submit" value="Update" id="submit">
  </form>
</div>
{% endblock %}
{% block script %}
<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script>

  $('#id_state').change(function () {
    let url = $("#data-form").attr("data-url");
    let state = $(this).val();
    $.ajax({
      url: url,
      data: {
        'state': state
      },
      success: function (data) {
        $("#id_location").html(data);
        $("#id_institution").html('<option value="">---------</option>');
      }
    })
  })

  $("#id_location").change(function () {
    let url = $("#data-form").attr("data-url");
    let location = $(this).val();
    $.ajax({
      url: url,
      data: {
        'location': location
      }, success: function (data) {
        $("#id_institution").html(data)
      }
    })
  })


</script>

{% endblock %}
