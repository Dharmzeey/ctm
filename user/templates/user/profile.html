{% extends 'base/base.html' %}
{% load crispy_forms_tags %}

{% block title %}
<title>{{ request.user }} | Campus Trade Mart</title>
{% endblock %}

{% block content %}
<div class="form-container">
  <h1 class="font-bold text-center text-2xl">Profile</h1>
  <form class="form-class" method="POST" action="" enctype="multipart/form-data" id="data-form" data-url="{% url 'load_data' %}">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" name="submit" value="Submit" id="submit" class="bg-red-500">
  </form>
</div>
{% endblock %}
