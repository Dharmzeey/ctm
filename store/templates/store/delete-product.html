{% extends 'base/base.html' %}

{% block title %}
<title>Delete {{ ojbect }} | Campus Trade Mart</title>
{% endblock %}

{% block content %}
<div>
  <h1>Are you sure you want to delete {{ object }}?</h1>
  <form action="{% url 'store:delete_product' store_name=object.store.store_name product_uuid=object.uuid %}" method="post">
      {% csrf_token %}
      <input type="submit" value="Delete">
  </form>

</div>
{% endblock %}
